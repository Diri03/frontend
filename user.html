<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header"><h5>Data User</h5></div>
            <div class="card-body">
              <div class="mb-3" align="right">
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#userModal"
                >
                  Tambah User
                </button>
              </div>
              <table class="table table-bordered" id="userTable">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="" method="post" id="addUserForm">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="userModalLabel">Tambah User</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="userId" />
              <div class="mb-3">
                <label for="" class="form-label">Nama</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Masukkan Nama Anda"
                />
                <div id="errorName" class="text-danger small mt-1"></div>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Masukkan Email Anda"
                />
                <div id="errorEmail" class="text-danger small mt-1"></div>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Masukkan Password Anda"
                />
                <div id="errorPassword" class="text-danger small mt-1"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="tutup"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Tutup
              </button>
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script>
      const token = localStorage.getItem("token");
      const userTable = document.querySelector("#userTable tbody");

      async function fetchUser() {
        try {
          const response = await fetch("http://localhost:8000/api/user", {
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          });
          const result = await response.json();
          userTable.innerHTML = "";

          result.data.forEach(function (user, index) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>
                            <button type="button" class="btn btn-success btn-sm editUsers" value="${
                              user.id
                            }">Edit</button>
                            <button onclick='deleteUser(${
                              user.id
                            })' class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    `;

            userTable.appendChild(tr);
          });
        } catch (error) {
          console.log("Error fetch user:", error);
          alert("Gagal Fetch Data");
        }
      }

      const userModal = new bootstrap.Modal(
        document.querySelector("#userModal")
      );
      const addUserForm = document.querySelector("#addUserForm");

      userTable.addEventListener("click", async (event) => {
        if (event.target.classList.contains("editUsers")) {
          const row = event.target.closest("tr");
          const idUser = event.target.value;
          const response = await fetch(
            `http://localhost:8000/api/user/${idUser}`,
            {
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );
          const result = await response.json();

          if (result.status === "success") {
            document.querySelector("#userId").value = result.data.id;
            document.querySelector("#name").value = result.data.name;
            document.querySelector("#email").value = result.data.email;
            userModal.show();
          } else {
            alert(result.message);
          }
        }
      });

      addUserForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const id = document.querySelector("#userId").value;
        const name = document.querySelector("#name").value;
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;

        let url = "http://localhost:8000/api/user";
        let method = "POST";
        let bodyData = { name, email };

        if (id) {
          url = `http://localhost:8000/api/user/${id}`;
          method = "PUT";
          if (password) {
            bodyData.password = password;
          }
        } else {
          bodyData.password = password;
        }

        try {
          const response = await fetch(url, {
            method: method,
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(bodyData),
          });

          const result = await response.json();
          if (response.ok) {
            alert(result.message);
            addUserForm.reset();
            userModal.hide();
            fetchUser();
          } else if (response.status === 422) {
            const errors = result.errors;
            if (errors.name) {
              document.getElementById("errorName").innerText = errors.name[0];
            }
            if (errors.email) {
              document.getElementById("errorEmail").innerText = errors.email[0];
            }
            if (errors.password) {
              document.getElementById("errorPassword").innerText =
                errors.password[0];
            }
          } else {
            alert("Gagal tambar user");
          }
        } catch (error) {
          alert("Terjadi kesalahan");
          console.log("Terjadi kesalahan", error);
        }
      });

      async function deleteUser(id) {
        const confirmBox = confirm(
          "Apakah kamu yakin ingin mengapus data ini?"
        );
        if (!confirmBox) {
          return;
        }

        try {
          const response = await fetch(`http://localhost:8000/api/user/${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          });

          const result = await response.json();
          if (result.status == "success") {
            alert(result.message);
            fetchUser();
          } else {
            alert(result.message);
          }
        } catch (error) {
          console.log("Error pada saat delete");
          alert("Error delete user");
        }
      }

      fetchUser();
    </script>
  </body>
</html>
